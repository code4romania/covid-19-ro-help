{% load static %}
{% load i18n %}

<div class="h-padded-wrapper">
    <div class="container developed-by">
        <div class="part-wrapper border-b">
            <div class="caption"> {% trans "A project developed by" %}</div>
            <div class="developed-by-logo">
                <a href="https://code4.ro/ro/" target="_blank" rel="noopener noreferrer">
                    <img class="developed-logo-img developed-logo-img-sm" src="{% static "images/code4romania.svg" %}" alt="Code for Romania logo" width=100" height="30">
                </a>
            </div>
        </div>
        <div class="part-wrapper border-b">
            <div class="caption">{% trans "in partnership with" %}</div>
            <div class="developed-logo is-flex">
                <a href="https://ffcr.ro/" target="_blank" rel="noopener noreferrer">
                    <img class="developed-logo-img" src="{% static "images/ffcr-logo.jpg" %}" alt="Federatia Fundațiilor Comunitare din România logo">
                </a>
                <a href="https://www.gov.ro" target="_blank" rel="noopener noreferrer">
                    <img class="developed-logo-img" src="{% static "images/gov_logo.png" %}" alt="Guvernul României logo">
                </a>
                <a href="https://www.aadr.ro" target="_blank" rel="noopener noreferrer">
                    <img class="developed-logo-img" src="{% static "images/aadr_logo.png" %}" alt="Autoritatea pentru digitalizarea României logo" >
                </a>
                <a href="http://www.dsu.mai.gov.ro/" target="_blank" rel="noopener noreferrer">
                    <img class="developed-logo-img"  src="{% static "images/dsu_logo.png" %}" alt="Departamenul pentru Situatii de Urgenta logo">
                </a>
            </div>
        </div>
    </div>
</div>
